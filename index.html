<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folder Viewer</title>
    <style>
        /* Stile generale dei bottoni */
        body::after {
            content: "";
            background-image: url("bkg.jpeg");
            opacity: 0.3;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            position: absolute;
            z-index: -1;   
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
        button.folder {
            background-color: #f0f0f0;
            border: 2px solid #cccccc;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            padding: 20px;
            width: 200px; /* Dimensioni dei bottoni */
            height: 150px; /* Altezza dei bottoni */
            text-align: center;
            transition: background-color 0.3s ease;
        }

        /* Stile quando il pulsante viene premuto */
        button.folder:active {
            background-color: #e0e0e0;
        }

        /* Stile quando il pulsante viene premuto due volte */
        button.folder.active {
            background-color: #c5cae9;
        }

        /* Imposta i bottoni in una griglia */
        #folders {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-gap: 20px;
        }

        /* Regola la griglia per i dispositivi con larghezza dello schermo inferiore a 600px */
        @media screen and (max-width: 600px) {
            button.folder {
                width: 150px;
                height: 120px;
                padding: 15px;
            }
        }

        /* Regola la griglia per i dispositivi con larghezza dello schermo inferiore a 400px */
        @media screen and (max-width: 400px) {
            button.folder {
                width: 120px;
                height: 100px;
                padding: 10px;
            }
        }

    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="folders"></div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
        fetch("folders.json")
            .then(response => response.json())
            .then(data => {
                const foldersDiv = document.getElementById("folders");
                data.folders.forEach(folder => {
                    const folderButton = document.createElement("button");
                    folderButton.textContent = folder;
                    folderButton.addEventListener("click", function() {
                        window.location.href = folder + "/library.html";
                    });
                    foldersDiv.appendChild(folderButton);
                });
            })
            .catch(error => console.error("Errore nel caricamento dei dati:", error));
    });

    </script>
</body>
</html>
