<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folder Viewer</title>
    <style>
        /* Stili generici */
        body::after {
            content: "";
            background-image: url("bkg.jpeg");
            opacity: 0.3;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            position: absolute;
            z-index: -1;   
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
        #folders {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-gap: 20px;
        }
        /* Aggiunti stili per i pulsanti */
        button.folder {
            position: relative;
            background-color: transparent;
            border: none;
            cursor: pointer;
            margin: 10px;
            padding: 0;
            width: 200px;
            height: 200px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            overflow: hidden;
        }
        button.folder span {
            display: block;
            margin-top: 10px;
        }
        /* Stile quando il pulsante viene premuto */
        button.folder:active {
            background-color: #e0e0e0;
        }
        /* Stile quando il pulsante viene premuto due volte */
        button.folder.active {
            background-color: #c5cae9;
        }
        /* Stili per l'icona della cartella */
        button.folder::before {
            content: "";
            background-image: url('folder-icon.png');
            background-size: contain;
            background-repeat: no-repeat;
            width: 80%;
            height: 70%;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            margin: auto;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div id="folders"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("folders.json")
                .then(response => response.json())
                .then(data => {
                    const foldersDiv = document.getElementById("folders");
                    data.folders.forEach(folder => {
                        const folderButton = document.createElement("button");
                        folderButton.classList.add("folder");
                        folderButton.textContent = folder;
                        folderButton.addEventListener("click", function() {
                            window.location.href = folder + "/library.html";
                        });
                        foldersDiv.appendChild(folderButton);
                    });
                })
                .catch(error => console.error("Errore nel caricamento dei dati:", error));
        });
    </script>
</body>
</html>
