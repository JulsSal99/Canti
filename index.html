<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folder Viewer</title>
    <style>
        /* Stile generale dei bottoni */
        button.folder {
            background-color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            padding: 10px;
            width: 150px; /* Dimensioni dei bottoni */
            text-align: center;
            transition: background-color 0.3s ease;
        }

        /* Stile quando il pulsante viene premuto */
        button.folder:active {
            background-color: #e0e0e0;
        }

        /* Stile quando il pulsante viene premuto due volte */
        button.folder.active {
            background-color: #c5cae9;
        }

        /* Imposta i bottoni in una griglia */
        #folders {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            grid-gap: 10px;
        }

        /* Regola la griglia per i dispositivi con larghezza dello schermo inferiore a 600px */
        @media screen and (max-width: 600px) {
            #folders {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }
        }

        /* Regola la griglia per i dispositivi con larghezza dello schermo inferiore a 400px */
        @media screen and (max-width: 400px) {
            #folders {
                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            }
        }
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="folders"></div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
        fetch("folders.json")
            .then(response => response.json())
            .then(data => {
                const foldersDiv = document.getElementById("folders");
                data.folders.forEach(folder => {
                    const folderButton = document.createElement("button");
                    folderButton.textContent = folder;
                    folderButton.addEventListener("click", function() {
                        window.location.href = folder + "/library.html";
                    });
                    foldersDiv.appendChild(folderButton);
                });
            })
            .catch(error => console.error("Errore nel caricamento dei dati:", error));
    });

    </script>
</body>
</html>
