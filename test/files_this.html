<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nomi dei file</title>
</head>
<body>

  <h1>Nomi dei file che iniziano con "-"</h1>
  <ul id="fileNamesList"></ul>

  <script>
    // Lista di nomi di file di esempio
    const fileNames = ['1 - a.txt', '1 - b.txt', '2 - c.txt'];

    // Funzione per ottenere i nomi dei file
    function getFileNames() {
      // Filtra i nomi dei file che iniziano con "-"
      const filteredFileNames = fileNames.filter(fileName => fileName.startsWith('-'));

      // Visualizza i nomi dei file
      displayFileNames(filteredFileNames);
    }

    // Funzione per visualizzare i nomi dei file a schermo
    function displayFileNames(fileNames) {
      const fileNamesList = document.getElementById('fileNamesList');
      fileNamesList.innerHTML = ''; // Pulisci la lista

      fileNames.forEach(fileName => {
        const li = document.createElement('li');
        li.textContent = fileName;
        fileNamesList.appendChild(li);
      });
    }

    // Richiedi i nomi dei file quando la pagina si carica
    window.onload = getFileNames;
  </script>
</body>
</html>
